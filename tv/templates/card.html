<a href="https://www.imdb.com/title/$index/" style="text-decoration: none;">
    <div class="imdb-title-image mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col" style="background: url('$image') center / cover;">
        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions">
            <span class="imdb-title-image__filename">$title</span>
        </div>
        <div class="mdl-card__menu card-menu">
            <i class="material-icons">favorite</i><b>$rating</b>
            <i class="material-icons">autorenew</i><b>$watches</b>
        </div>
    </div>
</a>
